<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vendors -->
    <link rel="shortcut icon" href="./assets/images/icon.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.rtl.min.css"
      integrity="sha512-rXhL8a+X3wTosWn2Zgd/5L8rfWrpff7qdOnl7Wg1n2zHk8lHGhiSujoyxoKw1nf43kZAzJoe0Z0ymr2Kkku7lQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    <link rel="stylesheet" href="./assets/styles/css/global.css" />
    <link rel="stylesheet" href="./assets/styles/css/animation.css" />
    <link rel="stylesheet" href="./assets/styles/css/layout.css" />
    <link rel="stylesheet" href="./assets/styles/css/styles.css" />
    <title>تسجيل دخول</title>
  </head>

  <body>
    <section class="auth-section" id="authSection">
      <div class="banner py-lg-5 py-4">
        <div class="logo w-100 text-lg-start text-center px-lg-5 mb-lg-0 mb-5">
          <img
            class="std-logo"
            src="./assets/images/logo-w-2.jpeg"
            alt="Logo"
          />
        </div>

        <div class="auth-footer">
          <div class="social-icons mb-3">
            <a href="#" class="icon me-1">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="icon me-1">
              <i class="fab fa-whatsapp"></i>
            </a>
            <a href="#" class="icon me-1">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="icon">
              <i class="fab fa-viber"></i>
            </a>
          </div>

          <div class="wrapper text-center text-white">
            <p class="mb-1">ليس لديك حساب بعد ؟</p>

            <a href="./register.html" class="text-white">حساب جديد</a>
          </div>
        </div>
      </div>

      <div class="form-content py-5 px-lg-5 px-4">
        <div class="form-container">
          <div class="section-head text-center">
            <h2 class="main-head">
              تسجيل
              <span class="display-5 fw-bold text-green">الدخول</span>
            </h2>
            <p class="head-meta mb-0">
              <span class="text-grey">
                سجل الدخول إلى حسابك لادارة بياناتك والوظائف المضافة</span
              >
            </p>
          </div>

          <form class="auth-form mt-5 mb-4" id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">البريد الإلكترونى</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="البريد الإلكترونى للمؤسسة"
                  autofocus
                  autocomplete="off"
                />
                <i class="fa fa-user"></i>
              </div>
            </div>

            <div class="mb-5">
              <label for="password" class="form-label">كلمة السر</label>
              <div class="input-wrapper password-wrapper">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="ادحل كلمة السر أو PIN كود"
                />
                <i class="fa fa-lock"></i>
              </div>
            </div>

            <button type="submit" class="form-action-btn theme-btn mt-4">
              تسجيل دخول
            </button>
          </form>

          <div class="hint text-center">
            <p class="mb-1 text-secondary">
              هل نسيت كلمة السر ؟
              <a href="#" class="text-brown">اضغط هنا</a>
            </p>
          </div>

          <div class="company-auth">
            <div class="separator">تسجيل الدخول للأفراد</div>
            <a href="#" class="theme-btn">
              <i class="fa fa-user-check me-1"></i>
              <span>اضغط هنــا</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"
      integrity="sha512-FOhq9HThdn7ltbK8abmGn60A/EMtEzIzv1rvuh+DqzJtSGq8BRdEN0U+j0iKEIffiw/yEtVuladk6rsG4X6Uqg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type="module" src="./assets/js/jquery.waypoints.min.js"></script>
    <script type="module" src="./assets/js/jquery.counterup.min.js"></script>
    <script type="module" src="./assets/js/layout.js"></script>
  </body>
</html>
