<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vendors -->
    <link rel="shortcut icon" href="../assets/images/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.rtl.min.css"
      integrity="sha512-rXhL8a+X3wTosWn2Zgd/5L8rfWrpff7qdOnl7Wg1n2zHk8lHGhiSujoyxoKw1nf43kZAzJoe0Z0ymr2Kkku7lQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/font/stylesheet.css" />
    <link rel="stylesheet" href="../assets/styles/css/global.css" />
    <link rel="stylesheet" href="../assets/styles/css/animation.css" />
    <link rel="stylesheet" href="../assets/styles/css/dashboard/layout.css" />
    <link rel="stylesheet" href="../assets/styles/css/dashboard/styles.css" />
    <title>Medical Employment</title>
  </head>

  <body>
    <!-- Sidebar -->

    <aside class="dashboard-sidebar" id="dashboardSidebar">
      <div class="logo">
        <img src="../assets/images/logo-white.png" alt="Logo" />
      </div>
      <div class="user">
        <img src="../assets/images/icons/dr.png" alt="user" />
        <div class="meta">
          <a href="#" class="name"> مستشفى الجابرى </a>
          <span class="role">
            <span class="dot online me-1"></span>
            <small class="text-online" t>متصل </small>
          </span>
        </div>
        <div class="dropdown">
          <button
            type="button"
            id="userDropdownButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa fa-ellipsis-v ellipsis-icon"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" href="#">
                <i class="fa fa-user me-1"></i>
                <span>الملف الشخصي</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <i class="fa fa-cogs me-1"></i>
                <span>الإعدادات</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <i class="fa fa-sign-out-alt me-1"></i>
                <span>تسجيل الخروج</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <ul class="side-links-list">
        <li class="side-item">
          <div class="wrapper">
            <a href="#" class="side-link">
              <img
                src="../assets/images/icons/dashboard.png"
                alt=""
                class="icon"
              />
              <span class="text">لوحة التحكم</span>
            </a>
            <i class="fa fa-angle-left ico"></i>
          </div>
          <div class="submenu">
            <a href="#">
              <i class="fa fa-dot-circle me-1"></i>
              <span>التوظيف</span>
            </a>
            <a href="#">
              <i class="fa fa-dot-circle me-1"></i>
              <span> طلبات التوظيف</span>
            </a>
          </div>
        </li>
        <li class="side-item">
          <div class="wrapper">
            <a href="#" class="side-link">
              <img src="../assets/images/icons/job.png" alt="" class="icon" />
              <span class="text">الوظائف</span>
            </a>
            <i class="fa fa-angle-left ico"></i>
          </div>
          <div class="submenu">
            <a href="#">
              <i class="fa fa-dot-circle me-1"></i>
              <span>الوظائف المفتوحة</span>
            </a>
            <a href="#">
              <i class="fa fa-dot-circle me-1"></i>
              <span>الوظائف السابقة</span>
            </a>
          </div>
        </li>
        <li class="side-item">
          <div class="wrapper">
            <a href="#" class="side-link">
              <img
                src="../assets/images/icons/search.png"
                alt=""
                class="icon"
              />
              <span class="text">بحث عن أطباء</span>
            </a>
            <i class="fa fa-angle-left ico"></i>
          </div>
        </li>
        <li class="side-item">
          <div class="wrapper">
            <a href="#" class="side-link">
              <img src="../assets/images/icons/bell.png" alt="" class="icon" />
              <span class="text">الإشعارات</span>
            </a>
          </div>
        </li>
        <li class="side-item">
          <div class="wrapper">
            <a href="#" class="side-link">
              <img src="../assets/images/icons/email.png" alt="" class="icon" />
              <span class="text">الرسائل</span>
            </a>
            <i class="fa fa-angle-left ico"></i>
          </div>
        </li>
      </ul>
    </aside>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"
      integrity="sha512-FOhq9HThdn7ltbK8abmGn60A/EMtEzIzv1rvuh+DqzJtSGq8BRdEN0U+j0iKEIffiw/yEtVuladk6rsG4X6Uqg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type="module" src="../assets/js/jquery.waypoints.min.js"></script>
    <script type="module" src="../assets/js/jquery.counterup.min.js"></script>
    <script type="module" src="../assets/js/dashboard/layout.js"></script>
  </body>
</html>
